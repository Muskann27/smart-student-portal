<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Student Portal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
/* ✅ Navbar */
.navbar {
    background: #0d6efd !important;  /* Bootstrap primary blue */
}
.navbar .nav-link {
    color: white !important;       
    margin: 0 15px;
    font-weight: bold;            
    font-size: 16px;              
}
.navbar .nav-link:hover {
    text-decoration: underline;
}
/* ✅ Fix active link (no yellow/orange) */
.navbar .nav-link.active,
.navbar .nav-link:focus,
.navbar .nav-link:active {
    color: white !important;
    text-decoration: underline !important;
    background-color: transparent !important;
}

/* ✅ Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
th, td {
    border: 2px solid #333;   /* ✅ darker grid lines */
    padding: 12px;
    text-align: center !important;
    vertical-align: middle !important;
    font-weight: bold;
    color: black;
}
th {
    background-color: #2c3e50 !important;
    color: white !important;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
tr:hover {
    background-color: #e6f0ff;
}
</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
    <header class="bg-dark text-white p-3 text-center">
        <h1>Smart Student Portal</h1>
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="/">Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/students/' %}active{% endif %}" href="/students/">Students</a>
                <a class="nav-link {% if request.path == '/teachers/' %}active{% endif %}" href="/teachers/">Teachers</a>
                <a class="nav-link {% if request.path == '/marks/' %}active{% endif %}" href="/marks/">Marks</a>
                <a class="nav-link {% if request.path == '/attendance/' %}active{% endif %}" href="/attendance/">Attendance</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
